<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaksiQuiz</title>
    <link rel="icon" type="image/png" id="fav-icon" href="./img/question-shield-64.png">
    <link rel="stylesheet" href="./style.css">

    <script src="./js/json.js"></script>
    <script src="./js/html.js"></script>
    <script src="./script.js"></script>

</head>

<body onload="init(startQuestion)">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">MaksiQuiz</span>
        </div>
    </nav>

    <div class="card-holder" id="card-holder">
        <div class="card main-card">
            <div class="card-img-top" id="card-img-top">
                <img src="./img/emoticon-2-512.png" alt="">
            </div>

            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
            </div>

            <div class="card-body">
                <div class="answer-head">
                    <h5 class="card-title mb-3">Frage</h5>

                    <h5 class="card-title mb-3">Richtige Antwort</h5>
                </div>

                <div class="proof-answer-holder" id="proof-answer-holder">
                    <div class="card mb-2">
                        <div class="card-body">
                            Gegebene Antwort
                        </div>
                    </div>

                    <div class="card mb-2">
                        <div class="card-body">
                            Richtige Antwort
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="progress">
                        <span>1 </span> / <span> 10</span> Richtig
                    </div>

                    <button class="btn btn-primary">Neustart</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
